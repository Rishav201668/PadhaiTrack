<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List | PadhaiTrack</title>
   
    <link rel="stylesheet" href="css/todo.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/mobile.css" media="screen and (max-width: 1080px)">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2 class="sidebar-title">PadhaiTrack</h2>
            <div class="sidebar-hamburger-btn" id="sidebar-hamburger-btn">
                <i class="fas fa-bars"></i>
            </div>
        </div>
        <div class="sidebar-line"></div>
        <ul class="sidebar-links">
            <li><a href="dashboard.html"><i class="fas fa-home"></i><span class="link-text">Dashboard</span></a></li>
            <li><a href="todo.html" class="active"><i class="fas fa-list-check"></i><span class="link-text">To-Do List</span></a></li>
            <li><a href="homework.html"><i class="fas fa-book"></i><span class="link-text">Homework</span></a></li>
            <li><a href="exam.html"><i class="fas fa-calendar-alt"></i><span class="link-text">Exam Prep</span></a></li>
            <li><a href="focusmode.html"><i class="fas fa-bullseye"></i><span class="link-text">Focus Mode</span></a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header class="page-header">
            <h1>To-Do List</h1>
            <p>Organize your daily tasks efficiently.</p>
        </header>

        <div class="todo-container">
            <div class="todo-input">
                <input type="text" id="task-input" placeholder="Add a new task...">
                <button id="add-task-btn"><i class="fas fa-plus"></i> Add Task</button>
            </div>

            <ul class="todo-list" id="todo-list">
                <!-- Tasks will be dynamically added here -->
            </ul>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/todo.js"></script>

</body>
</html>
