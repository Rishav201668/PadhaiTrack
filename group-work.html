<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidyaTrack - Group Work</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #2e5caf;
            color: white;
            padding-top: 20px;
            padding-left: 20px;
        }

        .sidebar .title {
            font-size: 24px;
            font-weight: bold;
        }

        .sidebar .line {
            width: 100%;
            height: 2px;
            background-color: white;
            margin-top: 10px;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #5d6169;
        }
        .sidebar a i {
    margin-right: 10px; /* Increased gap between icon and text */
    font-size: 18px; /* Icon size */
    width: 20px; /* Fixed width for alignment */
    text-align: center;
}
        .settings-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            background-color: #5d6169;
            color: white;
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: block;
        }

        .settings-btn:hover {
            background-color: #658cc2;
        }

        /* Main Content Styling */
        .main-content {
            margin-left: 290px; /* Adjusted for sidebar width */
            padding: 20px;
            flex-grow: 1;
        }

        /* User Greeting */
        .greeting {
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Group Work Specific Styling */
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        .student-list ul {
            list-style-type: none;
            padding: 0;
        }

        .student-list li {
            background-color: #e9ecef;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 4px;
        }

        .group-section {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container input {
            width: 20%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .fetchStudents-btn,
        .addGroup-btn {
            background-color: #2e5caf;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .publish-btn {
            background-color: #2e5caf;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
        }


        .publish-btn:hover {
            background-color: #5d6169;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="title">VidyaTrack</div>
        <div class="line"></div>
        <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="attendance.html"><i class="fas fa-calendar-check"></i> Attendance</a>
        <a href="homework.html"><i class="fas fa-book"></i> Homework</a>
        <a href="notices.html"><i class="fas fa-bullhorn"></i> Notice</a>
        <a href="group-work.html"><i class="fas fa-users"></i> Group Work</a>
        <a href="classes.html"><i class="fas fa-chalkboard-teacher"></i> Classes</a>
        <a href="study-material.html"><i class="fas fa-book-open"></i> Study Material</a>
    </div>


    <!-- Main Content -->
    <div class="main-content">
        <div class="greeting">Hello, Teacher!</div>
        <div class="container">
            <h1>Group Work</h1>
            
            <div class="form-container"
            <!-- Group Work Form -->
            <form id="groupWorkForm">
                <label for="groupName">Group Work Name:</label>
                <input type="text" id="groupName" name="groupName" placeholder="Enter group work name" required>

                <label for="class">Class:</label>
                <select id="class" name="class" required>
                    <option value="">Select Class</option>
                    <option value="1">Class 1</option>
                    <option value="2">Class 2</option>
                    <option value="3">Class 3</option>
                    <option value="4">Class 4</option>
                    <option value="5">Class 5</option>
                    <option value="6">Class 6</option>
                    <option value="7">Class 7</option>
                    <option value="8">Class 8</option>
                    <option value="9">Class 9</option>
                    <option value="10">Class 10</option>
                </select>

                <label for="section">Section:</label>
                <select id="section" name="section" required class="">
                    <option value="">Select Section</option>
                    <option value="A">Section A</option>
                    <option value="B">Section B</option>
                    <option value="C">Section C</option>
                    <option value="D">Section D</option>
                    <option value="E">Section E</option>
                    <option value="F">Section F</option>
                    <option value="G">Section G</option>
                </select>

                <button type="button" id="fetchStudentsBtn" class="fetchStudents-btn">Fetch Students</button>
            </form>

            <!-- Student List -->
            <div class="student-list" id="studentList">
                <h2>Students</h2>
                <ul id="students"></ul>
            </div>

            <!-- Group Sections -->
            <div id="groupSections"></div>

            <!-- Add Group Button -->
            <button type="button" id="addGroupBtn" class="addGroup-btn">Add Group</button>

            <!-- Publish Button -->
            <button type="button" id="publishBtn" class="publish-btn">Publish Group Work</button>
        </div>
    </div>
</div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCwPZD1aJ7YoKsrN9o9nAGwd8G-zFpunt0",
            authDomain: "vidyatrack2.firebaseapp.com",
            projectId: "vidyatrack2",
            storageBucket: "vidyatrack2.appspot.com",
            messagingSenderId: "88994221129",
            appId: "1:88994221129:web:606388968b7de0218c4398",
            measurementId: "G-RTX0GY7D69"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Fetch Students
        document.getElementById('fetchStudentsBtn').addEventListener('click', async () => {
            const selectedClass = document.getElementById('class').value;
            const selectedSection = document.getElementById('section').value;

            console.log('Selected Class:', selectedClass);
            console.log('Selected Section:', selectedSection);

            if (!selectedClass || !selectedSection) {
                alert('Please select class and section.');
                return;
            }

            try {
                // Fetch students from Firestore
                const studentsRef = collection(db, 'users');
                const q = query(studentsRef, 
                    where('class', '==', selectedClass), 
                    where('section', '==', selectedSection), 
                    where('role', '==', 'student')
                );
                const querySnapshot = await getDocs(q);

                console.log('Query Snapshot:', querySnapshot);

                const studentsList = document.getElementById('students');
                studentsList.innerHTML = ''; // Clear previous list

                if (querySnapshot.empty) {
                    console.log('No students found for the selected class and section.');
                    alert('No students found for the selected class and section.');
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const student = doc.data();
                    console.log('Student Data:', student); // Log each student document
                    const li = document.createElement('li');
                    li.textContent = `${student.name} (${student.email})`; // Display name and email
                    studentsList.appendChild(li);
                });
            } catch (error) {
                console.error('Error fetching students:', error);
                alert('An error occurred while fetching students. Check the console for details.');
            }
        });

        // Add Group
        let groupCount = 0;
        document.getElementById('addGroupBtn').addEventListener('click', () => {
            groupCount++;
            const groupSection = document.createElement('div');
            groupSection.className = 'group-section';
            groupSection.innerHTML = `
                <h3>Group ${groupCount}</h3>
                <label for="groupName${groupCount}">Group Name:</label>
                <input type="text" id="groupName${groupCount}" placeholder="Enter group name">
                <label for="groupMembers${groupCount}">Group Members:</label>
                <textarea id="groupMembers${groupCount}" placeholder="Enter group members"></textarea>
            `;
            document.getElementById('groupSections').appendChild(groupSection);
        });

        // Publish Group Work
        document.getElementById('publishBtn').addEventListener('click', async () => {
            const groupWorkName = document.getElementById('groupName').value;
            const selectedClass = document.getElementById('class').value;
            const selectedSection = document.getElementById('section').value;

            if (!groupWorkName || !selectedClass || !selectedSection) {
                alert('Please fill out all fields and fetch students before publishing.');
                return;
            }

            // Collect group data
            const groups = [];
            const groupSections = document.querySelectorAll('.group-section');
            groupSections.forEach((groupSection) => {
                const groupName = groupSection.querySelector('input[type="text"]').value;
                const groupMembers = groupSection.querySelector('textarea').value;
                groups.push({ groupName, groupMembers });
            });

            // Save to Firestore
            try {
                const groupWorkRef = collection(db, 'groupWork');
                await addDoc(groupWorkRef, {
                    groupWorkName,
                    class: selectedClass,
                    section: selectedSection,
                    groups,
                    timestamp: new Date()
                });
                alert('Group work published successfully!');
            } catch (error) {
                console.error('Error publishing group work:', error);
                alert('An error occurred while publishing group work. Check the console for details.');
            }
        });
    </script>
     <script type="module" src="../auth-check.js"></script>
</body>
</html>
