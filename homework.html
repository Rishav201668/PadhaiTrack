    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCwPZD1aJ7YoKsrN9o9nAGwd8G-zFpunt0",
            authDomain: "vidyatrack2.firebaseapp.com",
            projectId: "vidyatrack2",
            storageBucket: "vidyatrack2.appspot.com",
            messagingSenderId: "88994221129",
            appId: "1:88994221129:web:606388968b7de0218c4398",
            measurementId: "G-RTX0GY7D69"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Function to add homework to Firestore
        async function addHomework(event) {
            event.preventDefault(); // Prevent default form submission
            console.log("Submit button clicked");  // Debugging log

            const subject = document.getElementById("subject").value;
            const title = document.getElementById("title").value;
            const dueDate = document.getElementById("due-date").value;
            const classSelected = document.getElementById("class").value;
            const sectionSelected = document.getElementById("section").value;

            console.log("Adding Homework..."); // Debugging log

            if (!subject || !title || !dueDate || !classSelected || !sectionSelected) {
                alert("Please fill in all fields");
                return;
            }

            try {
                console.log("Data to be added:", { subject, title, dueDate, classSelected, sectionSelected });

                // Add homework document to Firestore
                const docRef = await addDoc(collection(db, "homework"), {
                    subject: subject,
                    title: title,
                    dueDate: dueDate, // Store as string
                    class: classSelected, // Store class selection
                    section: sectionSelected, // Store section selection
                    timestamp: new Date().toISOString() // Store timestamp as ISO string
                });

                console.log("Document added with ID:", docRef.id); // Log the document ID
                document.getElementById("success-message").style.display = "block"; // Show success message
                setTimeout(() => {
                    document.getElementById("success-message").style.display = "none"; // Hide success message after 3 seconds
                }, 3000);

                alert("Homework added successfully!");
                document.getElementById("homework-form").reset(); // Reset form after submission
            } catch (error) {
                console.error("Error adding homework:", error);
                alert("Error adding homework. Please try again.");
            }
        }

        // Attach event listener to the form
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('homework-form');
            form.addEventListener('submit', addHomework);
        });
    </script>
