
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Tracker - PadhaiTrack</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/homework.css">
    <link rel="stylesheet" href="css/mobile.css" media="screen and (max-width: 1080px)">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2 class="sidebar-title">PadhaiTrack</h2>
            <div class="sidebar-hamburger-btn" id="sidebar-hamburger-btn">
                <i class="fas fa-bars"></i>
            </div>
        </div>
        <div class="sidebar-line"></div>
        <ul class="sidebar-links">
            <li><a href="dashboard.html"><i class="fas fa-home"></i><span class="link-text">Dashboard</span></a></li>
            <li><a href="todo.html" ><i class="fas fa-list-check"></i><span class="link-text">To-Do List</span></a></li>
            <li><a href="homework.html" class="active"><i class="fas fa-book"></i><span class="link-text">Homework</span></a></li>
            <li><a href="exam.html"><i class="fas fa-calendar-alt"></i><span class="link-text">Exam Prep</span></a></li>
            <li><a href="focusmode.html"><i class="fas fa-bullseye"></i><span class="link-text">Focus Mode</span></a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Homework Tracker</h1>
        <p>Keep track of your homework assignments and deadlines.</p>

        <div class="homework-container">
            <!-- First Row -->
            <div class="input-row">
                <input type="text" placeholder="Subject">
                <input type="text" placeholder="Assignment">
            </div>
        
            <!-- Second Row -->
            <div class="input-row-second">
                <input type="date">
                <button id="add-homework-btn">Add</button>
            </div>
        </div>

        <ul id="homework-list"></ul>
    </div>

    <script src="js/homework.js"></script>
    <script type="module" src="auth-check.js"></script>
</body>
</html>
